<template name="tpl_header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container header">
            <a class="navbar-brand" href="{{pathFor route='home'}}">Boutiqueo</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownListShop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-shopping-cart"></i> Choisir sa boutique
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownListShop">
                            {{#each shopsList}}

                            <a class="dropdown-item" href="/store/{{_id}}">{{name}}</a>

                            {{/each}}
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLogin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i> Connexion
                        </a>
                        <div id="login-dp" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbardropdownLogin">
                            {{> menu_login}}
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBasket" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-shopping-basket"></i> Votre panier
                        </a>
                        <div id="basket-dp" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBasket">
                            <div class="row">
                                <div class="col-lg-12">
                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nom de l'article</th>
                                                <th id="qtte">Quantit&eacute;</th>
                                                <th>Prix</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Article 1</td>
                                                <td><input type="number" class="form-control" value="2" min="1"/></td>
                                                <td>XX &euro;</td>
                                            </tr>
                                            <tr>
                                                <td>Article 2</td>
                                                <td><input type="number" class="form-control" value="5" min="1"/></td>
                                                <td>XX &euro;</td>
                                            </tr>
                                            <tr>
                                                <td>Article 3</td>
                                                <td><input type="number" class="form-control" value="1" min="1"/></td>
                                                <td>XX &euro;</td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="2">Total</td>
                                                <td>XX &euro;</td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 bottom">
                                    <div class="text-right">
                                        <a href="{{pathFor route='basket'}}">
                                            <button id="btn-order" class="btn btn-primary">Voir le panier</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
