<template name="user_forgot">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-forgot, .sub-form {
            max-width: 350px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-forgot .form-signin-heading,
        .form-forgot .checkbox {
            margin-bottom: 10px;
        }
        .form-forgot .checkbox {
            font-weight: normal;
        }
        .form-forgot .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-forgot .form-control:focus {
            z-index: 2;
        }
        .form-forgot input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-forgot input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-forgot input[type="password"]:last-of-type {
            margin-bottom: 10px;
        }
    </style>

    <div class="container">
        <form class="form-forgot">
            <h2>Mot de passe oubli&eacute; ?</h2>
            <div class="alert alert-danger hidden" id="error-list"></div>
            <label for="inputEmail" class="sr-only">Adresse e-mail</label>
            <input type="email" id="f_email" name="email" class="form-control" placeholder="Adresse e-mail" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">RÃ©initialiser votre mot de passe</button>
        </form>
        <div class="sub-form">
            <a href="{{pathFor route='home'}}">Retour &agrave; l'accueil</a>
        </div>
    </div>
</template>
