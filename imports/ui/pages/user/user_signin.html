<template name="user_signin">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin, .sub-form {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: -1px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin input[type="password"]:last-of-type {
            margin-bottom: 10px;
        }
    </style>

    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Inscription</h2>
            <div class="alert alert-danger hidden" id="error-list"></div>
            <label for="inputEmail" class="sr-only">Adresse e-mail</label>
            <input type="email" id="f_email" name="email" class="form-control" placeholder="Adresse e-mail" required autofocus>
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="f_password" name="password" class="form-control" placeholder="Mot de passe" required>
            <label for="inputPassword" class="sr-only">Confirmation du mot de passe</label>
            <input type="password" id="f_password-confirm" name="password-confirm" class="form-control" placeholder="Confirmation du mot de passe" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
        </form>
        <div class="sub-form">
            <a href="{{pathFor route='home'}}">Retour &agrave; l'accueil</a>
        </div>
    </div>

</template>
