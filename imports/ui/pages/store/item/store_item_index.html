<template name="store_item_index">
    <div class="row">
        <div class="col-lg-3">
            {{> store_storeMenu}}
        </div>

        <div class="col-lg-9">
            <div class="card mt-4 card-wrapper">
                <img class="card-img-top img-fluid" src="{{item.img}}" alt="">
                <div class="card-body">
                    <h3 class="card-title">{{item.name}}</h3>
                    <h4>{{item.price}} &euro;</h4>
                    <p class="card-text">{{item.description}}</p>
                    <p>
                    {{#if isNotInfinite}}
                    Reste <b>{{item.remaining}}</b> articles
                    {{else}}
                    Cet article est disponible en quantit√© infinie
                    {{/if}}
                    </p>
                    {{> store_orderBtn}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-9">
            <a href="/store/{{item._shop}}"><i class="fa fa-chevron-left"></i> Retour &agrave; la boutique</a>
        </div>
    </div>
</template>
