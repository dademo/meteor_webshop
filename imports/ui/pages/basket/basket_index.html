<template name="basket_index">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered basket">
                <thead>
                    <tr>
                        <th>Nom de l'article</th>
                        <th id="qtte">Quantit&eacute;</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each getAllBasketItems}}

                    {{> basketRow (dataScope this @index)}}

                    {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>{{totalBasketPrice}} &euro;</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 bottom">
            <div class="text-right">
                <a href="{{pathFor route='basket'}}">
                    <button id="btn-order" class="btn btn-primary">Voir le panier</button>
                </a>
            </div>
        </div>
    </div>
</template>
