<template name="tpl_login">
    <form>
        <div class="alert alert-danger hidden" id="login-error"></div>
        <div class="form-group">
            <label for="login_mail">Votre adresse e-mail</label>
            <input type="email" class="form-control" id="login_mail" name="userMail" placeholder="Votre adresse e-mail" />
        </div>
        <div class="form-group">
            <label for="login_password">Votre mot de passe</label>
            <input type="password" class="form-control" id="login_password" name="userPass" placeholder="Votre mot de passe" />
        </div>
        <div class="form-group">
            <small><a href="{{pathFor route='forgot'}}">Mot de passe oubliÃ© ?</a></small>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" id="login_ok" name="userLogin" value="Connexion"/>
        </div>
    </form>
</template>
