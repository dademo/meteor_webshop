<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
        <link href="css/me.css" rel="stylesheet">
        
    </head>

    <body>

        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Inscription</h2>
                <label for="inputEmail" class="sr-only">Adresse e-mail</label>
                <input type="email" id="f_email" name="email" class="form-control" placeholder="Adresse e-mail" required autofocus>
                <label for="inputPassword" class="sr-only">Mot de passe</label>
                <input type="password" id="f_password" name="password" class="form-control" placeholder="Mot de passe" required>
                <label for="inputPassword" class="sr-only">Confirmation du mot de passe</label>
                <input type="password" id="f_password-confirm" name="password-confirm" class="form-control" placeholder="Confirmation du mot de passe" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
            </form>
            <div class="sub-form">
                <a href="index.html">Retour &agrave; l'accueil</a>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- FontAwesome JavaScript -->
        <script src="vendor/fontawesome/js/fontawesome-all.min.js"></script>
    </body>
</html>
